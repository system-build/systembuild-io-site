<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Stealth</title>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css " rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Poppins;
            background-color: #fff;
        }

        .container {
            padding: 2rem 0;
        }

        footer {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <header class="py-5 text-center m-5">
        <h1><span style="color: #000;">System</span><span style="color: #31cc00;">build</span></h1>
        <h3>Visual Commerce Platform For Industrialized Construction</h3>
    </header>
    <section class="py-5 mb-5 text-center container">
        <h2>
            Get your products used in construction projects by aligning decision makers, handling objections and ensuring you are the best fit there is.
        </h2>
    </section>
    <section class="container text-center mx-center py-5 my-5 mx-auto px-5 col-md-6 col-sm-12">
        <h2>Join the waitlist</h2>
        <form id="waitlist">
            <input type="email" class="form-control" id="email" name="email" placeholder="mail@example.com" required>
            <button type="submit" class="btn btn-primary">Join</button>
        </form>
    </section>
    <footer class="text-center py-3">
        &copy; 2023 systembuild.io <br/>
        All rights reserved.
    </footer>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js "></script>
</body>

<script>
    document.getElementById("waitlist").addEventListener('submit', (e) => {
        e.preventDefault();

        fetch('https://script.google.com/macros/s/AKfycbwdhuv9kAbujPU_ZfTW8Mhfh5IixFJ6Q_kAJ9-lTODX8Zy45QmxppcNEnJJjFv8e6sFjg/exec', {
            method: 'post',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams(new FormData(e.target)).toString(),
        }).then(res => {
            return res.json()
        }).then(res => {
            console.log(res);
        });
    });
</script>
</html>
